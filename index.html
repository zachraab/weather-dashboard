<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>

    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
    />
    <!-- jquery ui css -->
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <!-- personal style -->
    <link rel="stylesheet" href="./assets/style/style.css" />
  </head>
  <body>
    <!-- jumbotron header -->
    <header>
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Weather Dashboard</h1>
          <p class="lead">For all of your weather needs ðŸ˜‰</p>
        </div>
      </div>
    </header>

    <main class="flex-container">
      <!-- sidebar -->
      <aside>
        <!-- form for user to input city and submit -->
        <div class="custom-search">
          <p><strong>Search for a City:</strong></p>
          <form id="formID">
            <input
              id="search-input"
              type="text"
              name="search"
              placeholder="City"
            />
            <button type="submit" id="search-btn">Search</button>
          </form>
        </div>
        <!-- list of dynamically created buttons with value of search history  -->
        <div>
            <div class="flex-container" id="history-list">
                 
                 
                 
            </div>
         
        </div>
      </aside>

      <!-- Today and Forecast -->
      <div id="right-content">
        <!-- Today's weather for searched city -->
        <div id="current">
          <h2>
            <span id="city-name">Don't let the weather sneak up on you!</span><span id="date"></span>
            <img id="city-icon" src=""></img>
          </h2>
          <!-- dynamically updated information in <span> -->
          
          <p id="temp"></p>
          <p id="wind"></p>
          <p id="humid"></p>
          <p id="uv"></p>
        </div>
        <!-- 5day forecast -->
        <div>
          <h2 id="forecast-header" class="hidden">5-Day Forecast:</h2>
          <!-- card container -->
          <div id="card-parent" class="flex-container">
            
            <!-- static card example -->
            <!-- <div class="card">
              <p><strong>05/30/2021</strong></p>
              <p>Temp: <span>...</span></p>
              <p>Wind: <span>...</span></p>
              <p>Humidity: <span>...</span></p>
              <p>UV Index: <span>...</span></p>
            </div> -->
          </div>
        </div>
      </div>
    </main>

    <!-- searched city main display - Name of city, date, icon, temp, humidity, wind speed, uv index -->

    <!-- UV Index color responsive indicator -->

    <!-- cards that show 5-day forecast with date, icon, temp, wind, humidity -->

    <!-- jQuery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- jQuery ui -->
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <!-- personal js -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
